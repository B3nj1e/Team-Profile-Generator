
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile Generator</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- link to font awesome -->
    <script src="https://kit.fontawesome.com/b5ea887d93.js" crossorigin="anonymous"></script>
    <!-- link to CSS styling -->
    <link rel="stylesheet" href="./team.css">
</head>


<body>
    <header id="page-header">
        <h1>My Team</h1>
    </header>
    <div id=body-container>
        <div id="card-container">

        
    <div class="card">
                <div class="card-header">
                    <h2 id="name">Ben</h2>
                    <h3 id="position"><i class="fas fa-mug-hot"> </i>  Manager</h3>
                </div>
                <div class="list-container">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">ID: 1</li>
                    <li class="list-group-item">Email: <a href="mailto:ben@email.com">ben@email.com</a></li>
                    <li class="list-group-item">Office Number: 4534534</li>
                </ul>
                </div>
            </div>

    
    <div class="card">
                <div class="card-header">
                    <h2 id="name">Joe</h2>
                    <h3 id="position"><i class="fas fa-glasses"> </i>  Engineer</h3>
                </div>
                <div class="list-container">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">ID: 2</li>
                    <li class="list-group-item">Email: <a href="mailto:joe@email.com">joe@email.com</a></li>
                    <li class="list-group-item">GitHub: <a href="https://github.com/Jojo" target="_blank">Jojo</a></li>
                </ul>
                </div>
            </div>

    
    <div class="card">
                <div class="card-header">
                    <h2 id="name">Fred</h2>
                    <h3 id="position"><i class="fas fa-user-graduate"> </i>  Intern</h3>
                </div>
                <div class="list-container">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">ID: 3</li>
                    <li class="list-group-item">Email: <a href="mailto:fred@email.com">fred@email.com</a></li>
                    <li class="list-group-item">School: Adelaide Uni</li>
                </ul>
                </div>
            </div>

    

        </div>
    </div>


    <script src="../index.js"></script>
</body>

</html>
